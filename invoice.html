<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Management - admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="invoice_style.css">
</head>
<body>
    <script>
        function changeIFrame(frame) {
            document.getElementById('content-frame').src = frame;
        }

        function changeHeader(newHeader) {
            document.getElementById('header-title').textContent = newHeader;
        }

        function highlightButton(selected_button) {
            const buttons = document.querySelectorAll('.highlight-button');
            buttons.forEach(button => button.classList.remove('selected'));
            selected_button.classList.add('selected');
        }

        function reloadIframe() {
            const iframe = document.getElementById('content-frame');
            iframe.src = iframe.src;
        }
    </script>

    <div class="container-fluid">
        <div class="page-row d-flex">
            <!-- Sidebar -->
            <div class="left-col">
                <div class="top-text-container">
                    <header class="card-header" id="sidebar-header">
                        <h5>Sales Management</h5>
                        <h6>Order and Customer System</h6>
                    </header>
                </div>

                <div class="text-container">
                    <div class="button-container" style="align-self: center;">
                        <div class="row"><div class="col">
                            <button onclick="changeIFrame('dashboard.php'); highlightButton(this); changeHeader('Dashboard')" class="btn highlight-button selected">Dashboard</button>
                        </div></div>
                        <div class="row"><div class="col">
                            <button onclick="changeIFrame('customer.php'); highlightButton(this); changeHeader('Customers')" class="btn highlight-button">Customers</button>
                        </div></div>
                        <div class="row"><div class="col">
                            <button onclick="changeIFrame('products.php'); highlightButton(this); changeHeader('Products')" class="btn highlight-button">Products</button>
                        </div></div>
                        <div class="row"><div class="col">
                            <button onclick="changeIFrame('order.php'); highlightButton(this); changeHeader('Orders')" class="btn highlight-button">Orders</button>
                        </div></div>
                        <div class="row"><div class="col">
                            <button onclick="changeIFrame('invoice.php'); highlightButton(this); changeHeader('Invoices')" class="btn highlight-button">Invoices</button>
                        </div></div>
                        <div class="row"><div class="col">
                            <button onclick="changeIFrame('returns_refund.php'); highlightButton(this); changeHeader('Returns and Refunds')" class="btn highlight-button">Returns and Refunds</button>
                        </div></div>
                        <div class="row"><div class="col">
                            <button onclick="changeIFrame('dicsount.php'); highlightButton(this); changeHeader('Discounts')" class="btn highlight-button">Discounts</button>
                        </div></div>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="right-col">
                <div class="content-header d-flex justify-content-between align-items-center p-3">
                    <h2 id="header-title">Dashboard</h2>
                    <button class="btn btn-success" onclick="reloadIframe()">reload</button>
                </div>
                <div class="frame-container">
                    <iframe id="content-frame" src="dashboard.php" class="frame" title="Sales Management - admin"></iframe>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
