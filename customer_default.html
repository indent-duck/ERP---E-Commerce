<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="customer_content_page.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <title>Customer Management</title>
    </head>
    <body>
        <div class="container-fluid">


            <div class="row">
                <div class="col-4">
                    <div class="card" style="border: 1px solid #848484; border-radius: 10px;">
                        <h2 class="text-success">0</h2>
                        <div class="card-body">
                            <h6>Total Customers</h6>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card" style="border: 1px solid #848484; border-radius: 10px;">
                        <h2 class="text-primary">0</h2>
                        <div class="card-body">
                            <h6>New this Month</h6>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card" style="border: 1px solid #848484; border-radius: 10px;">
                        <h2 class="text-danger">₱0</h2>
                        <div class="card-body">
                            <h6>Avg. Order Value</h6>
                        </div>
                    </div>
                </div>
            </div>

            <div class="customers-table-container">
                <div class="form-container" id="search-bar">
                    <form method="POST" class="row">
                        <label for="search-bar">Search Customer</label>
                        <div class="col-9">
                            <input type="text" class="form-control-sm" placeholder="Enter Customer ID" id="search-bar" name="search">
                        </div>
                        <div class="col-3">
                            <input type="submit" value="search" class="btn btn-secondary w-100">
                        </div>
                    </form>
                </div>


                <div class="row">
                    <div class="col">
                        <div class="table-container">
                            <table class="table table-hover">
                                <colgroup>
                                    <col style="width:15%">
                                    <col style="width:25%">
                                    <col style="width:25%">
                                    <col style="width:20%">
                                    <col style="width:15%">
                                </colgroup>
                                <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">Customer</th>
                                        <th scope="col">Total Orders</th>
                                        <th scope="col">Total Spent</th>
                                        <th scope="col">Actions</th>
                                    </tr>
                                    <tr>
                                        <th scope="col">0001</th>
                                        <td>John Doe</td>
                                        <td>5</td>
                                        <td>₱5000</td>
                                        <td>
                                            <a href="#" class="btn btn-primary btn-sm">View Details</a>
                                        </td>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </body>
</html>
